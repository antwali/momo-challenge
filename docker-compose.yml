# Local dev: PostgreSQL only. Run: docker compose up -d
services:
  postgres:
    image: postgres:16-alpine
    container_name: momo-postgres
    environment:
      POSTGRES_USER: momo
      POSTGRES_PASSWORD: momo
      POSTGRES_DB: momo_wallet
    ports:
      - "5432:5432"
    volumes:
      - momo_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momo -d momo_wallet"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  momo_pgdata:
